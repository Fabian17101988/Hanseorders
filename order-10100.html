<body>

<h2>Nitrilhandschuh Blau Gr. M</h2>
<p>Artikelnummer: <strong>10100</strong></p>

<label for="kunde">Kundennummer:</label>
<input type="text" id="kunde" placeholder="Ihre Kundennummer eingeben">

<label for="menge">Menge (Karton):</label>
<input type="number" id="menge" value="1" min="1">

<button onclick="bestellen()">Jetzt bestellen</button>

<script>
function bestellen() {
    const menge = document.getElementById('menge').value;
    const kunde = document.getElementById('kunde').value;
    const artikel = '10100';
    const name = 'Nitrilhandschuh Blau Gr. M';

    const mailto = 
        'mailto:info@hanseorder.de'
        + '?subject=Bestellung%20' + encodeURIComponent(name)
        + '&body=Kundennummer:%20' + encodeURIComponent(kunde)
        + '%0AArtikelnummer:%20' + artikel
        + '%0AMenge:%20' + menge;

    window.location.href = mailto;
}
</script>
